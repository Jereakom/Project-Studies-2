<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Othello</title>
</head>
<body>
  <div class ="container">
    <div style="float:right;">
      <h4 id="loginline">Logged as :
        <script>
          document.write(localStorage.getItem('username'));
        </script>
      </h4><br>
      <div style="float:right;" id="logoutbutton">
        <button type="button" class="btn btn-default" id="logoutButton" onclick="logout();"> LOGOUT </button>
      </div>

      <div style="float:right;" id="loginbutton">
        <button type="button" class="btn btn-default" id="loginButton" onclick="gotologin();"> LOGIN </button>
      </div>
      <div style="float:right;" id="registerbutton">
        <button type="button" class="btn btn-default" id="registerButton" onclick="gotoregister();"> REGISTER </button>
      </div>
    </div>

    <p class = "game_header">Othello</p>

    <div style="float:left;">
      <canvas id="game" width="400" height="400" style="border:1px solid #FFFFFF;background-color:#33cc33;" onclick="drawDisk(event)"></canvas>
    </div>
    <div style="float:left; margin-left: 20px;">
      <button  class="btn btn-success" onclick="newGame()">New Game</button>
      <input type="button"  class="btn btn-primary" id="ai_butt" value="Play for me please..." onclick="toggleAIAlone()"></input>
      <a target="_blank" href ="leader board.html"><button  class="btn btn-info">LeaderBoard</button></a><br><br>
      <h3 style='display:inline; font-weight:bold;'> Player : <span id="playerscore" style="color:blue;"></span> Opponent : <span id="opponentscore" style="color:blue;"></span></h3>

      <br><br><span id="game_stats"></span>
      <br><br><span id="winner" style="color:blue;"></span>
    </div>
    <br/><br/>
  </div>
</body>
<script src="data.js"></script>
<script src="othello.js"></script>
<script src="brain.js"></script>
<script src="connect.js"></script>
</html>
