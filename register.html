<HTML>
    <HEAD><title>Othello</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="mystyle.css">
		
    </HEAD>
    <body>
        <div class = "container">

            <!--Header Part-->
            <div class="jumbotron">
                <h1 class= "main_page_header">OTHELLO</h1>
                            <p class="main_page_header_p">Play othello online with some amazing AI created by the developers. The more you play the more Computer learns.
                </p>
            </div>

            <!--Form or Input part-->
            <form class="form-inline">
                <h2 class="main_page_form_header">Register</h2>                         
                <br/><br/>
                <div class="form-group">
                     <input type="text" class="form-control" id="exampleInputEmail3" name="usernameBox" placeholder="Username or Email">
                </div><br/><br/>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword3" name="passwordBox" placeholder="Password">
                </div><br/><br/>
				<div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword4" name="confirmPasswordBox" placeholder="Confirm Password">
                </div><br/><br/>
                <button type="button" class="btn btn-default" id="registerButton" onclick="register(this.form.usernameBox.value, this.form.passwordBox.value, this.form.confirmPasswordBox.value)">Register</button>
            </form>


        </div>
    </body>
	<script src="connect.js"></script>
</HTML>
